<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Import Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- Import Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        #mainContainer {
            display: flex;
            flex-direction: column;
            background-color: var(--mainColor);
            width: 100%;
            height: 100%;
            position: relative;
            max-height: 600px;
        }
        /* Calendar Grid */
        #current-month {
            text-transform: uppercase;
            font-size: var(--defaultPadding);
            font-weight: lighter;
        }
        .grid-container {
            display: grid;
            flex: 1;
            grid-template-columns: repeat(7, 1fr);
            grid-template-rows: repeat(6, 1fr);
            gap: 0.4rem;
            margin-bottom: var(--defaultPadding);
            width: 100%;
        }

        .grid-cell {
            position: relative;
            border: solid var(--textColor);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            border-radius: var(--borderRadius);
            border-width: var(--borderWidth);
            font-size: 1.2rem;
        }
        .today {
            border: 4px solid var(--accentColor);
        }
        .today span {
            color: var(--accentColor);
        }
        .outside-month {
            color: rgba(255, 255, 255, 0.5);
            opacity: 0.5;
        }
        #monthContainer {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            width: 75%;
            align-items: center;
        }
        #eventPopup {
            position: absolute;
            top: calc(var(--headerFooterHeight) + var(--topContainerHeight));
            left: var(--defaultPadding);
            width: calc(100% - calc(2 * var(--defaultPadding)));
            background-color: var(--mainColor);
            border: 2px solid var(--textColor);
            border-radius: var(--borderRadius);
            padding: 1rem;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
            text-align: center;
        }
        #eventList {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .eventItemContainer {
            display: flex;
            position: relative;
            align-items: center;      
            height: fit-content;  
            min-height: 3rem;
        }
        .event-icons {
            display: flex;
            gap: 0.5rem;
            flex-direction: row;
        }
        .event-text {
            flex: 1;
            overflow: hidden;
            text-align: left;
        }
        .event-dot-container {
            position: absolute;
            bottom: 0;
            display: flex;
            justify-content: center;
            flex-direction: row;
            margin-top: 0.25rem;
            height: 25%;
        }
        .event-dot {
            width: 0.5rem;
            height: 0.5rem;
            background-color: var(--accentColor);
            border-radius: 50%;
            margin: 0 0.1rem;
        }
        .event-count {
            font-size: 0.8rem;
            color: var(--accentColor);
            margin-left: 0.2rem;
        }
        #eventDate {
            position: absolute;
            top: -1rem;
            left: 50%;
            transform: translate(-50%, -100%);
            font-size: 2rem;
            color: var(--textColor);
            background-color: var(--mainColor);
            padding: 02rem 1rem;
            width: 100%;
            text-align: center;
        }
        #closePopupButton {
            position: absolute;
            bottom: -6rem;
            left: var(--defaultPadding);
            width: calc(100% - calc(2 * var(--defaultPadding)));
            background-color: transparent;
            font-size: 2rem;
            margin-top: 1rem;
        }
        #plusButton {
            font-size: 3rem;
            margin: 0 auto;
            padding: var(--defaultPadding)
        }
        .event-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 0.5rem;
        }
        .event-text {
            flex: 1;
            font-size: 1rem;
            color: var(--textColor);
            flex: 1;
        }
        .event-icons {
            display: flex;
            gap: 0.5rem;
        }
        .event-icons i {
            cursor: pointer;
            color: var(--textColor);
        }
        .event-icons i:hover {
            color: var(--accentColor);
        }

        /* Days of the Week Header */
        .days-of-week {
            display: grid;
            position: absolute;
            top: 6rem;
            grid-template-columns: repeat(7, 1fr);
            width: 100%;
            text-align: center;
            font-size: 1.2rem;
            color: var(--textColor);
            margin-bottom: 0.5rem;
            /* padding-left: var(--defaultPadding); */
            /* padding-right: var(--defaultPadding); */
            font-weight: lighter;
        }
        #eventForm {
            display: none;
            width: 0;
            transition: width 750ms ease-in-out;
            flex-direction: row;
            height: 3rem;
            border-style: solid;
            border-width: var(--borderWidth);
            border-radius: var(--borderRadius);
            border-color: var(--accentColor);
            overflow: hidden;
            margin-top: var(--defaultPadding);
            margin-bottom: var(--defaultPadding);
        }
        #eventForm button {
            display: none;
        }
        #eventForm input {
            flex: 1;
            border: none;
            padding-left: .5rem;
            padding-right: .5rem;
            min-width: 0px;
            background-color: transparent;
            color: var(--accentColor);
            outline: none;
            font-size: 1.5rem;
        }
        .eventItem,
        .editInput {
            display: flex;
            flex-direction: row;
            flex: 1;
            gap: 1rem;
            font-size: 1rem;
            border-width: var(--borderWidth);
            border-style: solid;
            border-radius: var(--borderRadius);
            align-items: center;
            background: transparent;
            padding-right: 1rem;
            overflow: hidden;
            height: 100%;
            padding-left: var(--defaultPadding);
        }
        .editInput {
            outline: none;
            border-style: solid;
            border-color: var(--accentColor);
            color: var(--accentColor);
            padding-left: var(--defaultPadding);
            height: 3rem;
        }
    </style>
</head>
<body>
    <main>
        <div id="mainContainer">
            <div id="topContainer">
                <div id="monthContainer">
                    <i id="prev-month" class="arrows fa-solid fa-chevron-left"></i>
                    <h2 id="current-month">Month</h2>
                    <i id="next-month" class="arrows fa-solid fa-chevron-right"></i>
                </div>
                <!-- Days of the Week Header -->
                <div class="days-of-week">
                    <span>S</span>
                    <span>M</span>
                    <span>T</span>
                    <span>W</span>
                    <span>T</span>
                    <span>F</span>
                    <span>S</span>
                </div>
            </div>
            <div id="calendar-grid" class="grid-container"></div>
        </div>
        <div id="eventPopup" class="hidden">
            <h2 id="eventDate"></h2>
            <div id="eventList"></div>
            <i id="plusButton" class="fas fa-plus"></i>
            <form id="eventForm">
                <input type="text" placeholder="Event name" required>
                <button id="addEventButton" type="submit">ADD</button>
            </form>
            <i id="closePopupButton" class="fa-solid fa-xmark"></i>
        </div>
    </main>

    <script src="script-calendar.js"></script>
</body>
</html>
