        .checkMark {
            position: absolute;
            left: -1.5rem;
        }
        .priorityTag {
            height: 100%;
            width: calc(var(--defaultPadding) / 2);
        }
        .priorityTag.unprioritized {
            background-color: transparent;
        }
        .priorityTag.prioritized {
            background-color: var(--accentColor);
        }
