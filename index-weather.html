<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            display: flex;
            flex-direction: column;
            /* position: relative; */
            /* gap: 2rem; */
            height: 100vh;
            background-color: var(--mainColor);
            margin: 0 auto;
            max-width: 400px;
            width: 100vw;
            align-items: center;
        }
        main {
            display: flex;
            flex-direction: column;
            flex: 1;
            align-items: center;
            justify-content: space-evenly;
        }
        div {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }
        #pinIcon {
            font-size: 2rem;
        }
        #searchForm {
            display: none;
            width: 0;
            transition: width 750ms ease-in-out;
            flex-direction: row;
            height: 3rem;
            border-style: solid;
            border-width: var(--borderWidth);
            border-radius: var(--borderRadius);
            border-color: var(--accentColor);
            overflow: hidden;
        }
        #searchInput {
            flex: 1;
            border: none;
            padding-left: .5rem;
            padding-right: .5rem;
            min-width: 0px;
            background-color: transparent;
            color: var(--accentColor);
            outline: none;
            font-size: 1.5rem;
        }
        #searchInput::placeholder {
            color: var(--accentColor);
            opacity: 50%;
        }
        #setButton {
            display: none;
            color: var(--accentColor);
        }
        #setButton:hover {
            color: var(--mainColor);
            background-color: var(--accentColor);
        }
        #weatherNow {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: .5rem;
            font-size: 2rem;
            transition: transform 1000ms ease;
        }
        #now {
            font-weight: bold;
        }
        #weatherNow i {
            font-size: 3rem;
        }
        #weatherFiveDay {
            display: flex;
            flex-direction: row;
            gap: 2.5rem;
        }
        #weatherFiveDay > div {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: .5rem;
            transition: transform 1000ms ease;
        }
        .weatherButton {
            font-size: 1.5rem;
        }
        .day {
            font-weight: bold;
            font-size: 1rem;
        }
        .popIcon {
            font-size: 1rem;
        }
        .popContainer {
            display: flex;
            flex-direction: row;
            gap: .25rem;
        }
        .popContainer * {
            font-size: .75rem;
        }
        #colorButtonContainer.hidden {
            display: none;
        }
        #colorButtonContainer {
            display: flex;
            flex-direction: row;
        }
    </style>
</head>
<body>
    <main>
        <div id="pinIconContainer">
            <i id="pinIcon" class="show fa-solid fa-location-dot"></i>
            <p id = "cityDisplay">City failed to Load</p>
        </div>
        <form id="searchForm" class = "hide">
            <input id="searchInput" placeholder="enter city">
            <button id="setButton" type="button">
                SET
            </button>
        </form>
        <div id = "weatherNow">
            <p id="now">NOW</p>
            <i class="weatherButton fa-solid fa-sun" tabindex="0"></i>
            <p id="nowTemp">_</p>
        </div>
        <!-- <div id = "weatherHourly">
        </div> -->
        <div id = "weatherFiveDay">
            <div id = "dayOne" class = "forecastDay">
                <p class="dayName">M</p>
                <i class="weatherButton fa-solid fa-sun" tabindex="0"></i>
                <p class="temp">65째</p>
                <div class="popContainer">
                    <i class="popIcon fa-solid fa-droplet"></i>
                    <p class="pop">25%</p>
                </div>
            </div>
            <div id = "dayTwo" class = "forecastDay">
                <p class="dayName">T</p>
                <i class="weatherButton fa-solid fa-cloud-sun" tabindex="0"></i>
                <p class="temp">65째</p>
                <div class="popContainer">
                    <i class="popIcon fa-solid fa-droplet"></i>
                    <p class="pop">25%</p>
                </div>
            </div>
            <div id = "dayThree" class = "forecastDay">
                <p class="dayName">W</p>
                <i class="weatherButton fa-solid fa-cloud" tabindex="0"></i>
                <p class="temp">65째</p>
                <div class="popContainer">
                    <i class="popIcon fa-solid fa-droplet"></i>
                    <p class="pop">25%</p>
                </div>
            </div>
            <div id = "dayFour" class = "forecastDay">
                <p class="dayName">R</p>
                <i class="weatherButton fa-solid fa-cloud-showers-heavy" tabindex="0"></i>
                <p class="temp">65째</p>
                <div class="popContainer">
                    <i class="popIcon fa-solid fa-droplet"></i>
                    <p class="pop">25%</p>
                </div>
            </div>
        </div>
    </main>
    <script src="script-weather.js"></script>
</body>
</html>
